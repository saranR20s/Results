<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>


  <div class="main-container"> 
    <div class="container one"> 
     <p class="one-head">Your Result</p>
      <div id="circle"> 
        <div id="mark">
      <div id="bigNo">80</div> 
      <div id="smallNo">of 100</div>
        </div>
      </div>
       <div id="one-down">
         <p class="greets">Great</p>
        <p class="comparing-text">You scored higher than 65% of<br /> the people who have taken<br /> these tests.</p>
        </div>
    </div>
     <div class="container two"> 
       <div class="two-head">Summary</div>
       <div id="results"> 
         <div id="result1"> 
          <span class="icon1"></span>
          <div>Reaction</div><div id="mark1">80 <span>/ 100</span></div>
          </div>
         <div id="result2"> 
          <span class="icon2"></span>
         <div>Memory</div>
          <div id="mark2">92 <span>/ 100</span></div>
          </div>
         <div id="result3"> 
          <span class="icon3"></span>
          <div>Verbal</div>
          <div id="mark3">61 <span>/ 100</span></div>
          </div>
         <div id="result4">
          <span class="icon4"></span>
          <div>Visual</div>
          <div id="mark4">72 <span>/ 100</span></div>
          </div>
       </div>
       <div class="btn">
        <button id="continue-btn">Continue</button>  
       </div>
      </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
